<div class="center-content">
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Login">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" value="" [(ngModel)]="email">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Mot de passe</mat-label>
            <input type="password" matInput placeholder="Mot de passe" [(ngModel)]="password">
          </mat-form-field>
            <button mat-raised-button color="primary" (click)="login()">Connecter</button>
          <div class="row">
            <a>Vous n'avez pas un compte ?</a> <a (click)="onRegister()" class="link pointer"> Inscriver</a> 
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>

  </mat-card>
</div>
