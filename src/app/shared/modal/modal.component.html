<mat-dialog-content class="mat-typography">
  <h1 class="title">Ajoutez un voyage</h1>
  <mat-dialog-content>
    <div class="row">
      <div class="col-6">
        <app-form
          [name]="'Type de voyage'"
          [placeholder]="'Tapez...'"
        ></app-form>
        <div class="row">
          <div class="col">
            <app-form
              [name]="'Aeroport de depart'"
              [placeholder]="'Tapez...'"
            ></app-form>
          </div>

          <div class="col">
            <app-form
              [name]="'Aeroport de arrivee'"
              [placeholder]="'Tapez...'"
            ></app-form>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <app-date-picker [date]="'Date depart'"></app-date-picker>
          </div>
          <div class="col-6">
            <app-date-picker [date]="'Date arrivee'"></app-date-picker>
          </div>
        </div>
      </div>
      <div class="col-6">
        <app-form
          [name]="'Type de colis'"
          [placeholder]="'Tapez...'"
        ></app-form>
        <app-form
          [name]="'Poid autorisee'"
          [placeholder]="'Tapez...'"
        ></app-form>
        <app-form [name]="'Dimension'" [placeholder]="'Tapez...'"></app-form>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
</mat-dialog-content>
